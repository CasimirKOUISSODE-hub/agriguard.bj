
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgriGuard DNA - Diagnostic Agricole</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">AgriGuard DNA</a>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container mt-5">
    <h1 class="mb-4">Analyse de la santé des cultures</h1>
    
    <!-- Upload Image -->
    <form id="imageForm">
      <div class="mb-3">
        <label for="imageInput" class="form-label">Téléversez une image de feuille</label>
        <input class="form-control" type="file" id="imageInput" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-success">Analyser</button>
    </form>

    <!-- Résultat IA -->
    <div id="resultatAnalyse" class="mt-4">
      <!-- Les résultats seront affichés ici -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-5">
    &copy; 2025 AgriGuard DNA | Powered by IA & Science
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("imageForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const image = document.getElementById("imageInput").files[0];
      if (image) {
        document.getElementById("resultatAnalyse").innerHTML = `
          <div class="alert alert-info">Analyse en cours... (IA non encore connectée)</div>
        `;
        // Appel vers backend ou IA ici (à implémenter plus tard)
      }
    });
  </script>
</body>
</html>
